<html>
    <head>
        <title>web</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="all">
            <div class="display" id="display"></div>
        <div class="cal">
            <table  >

                <tr>
                    <td ><button class="btn" id="mul"><b>x</b></button></td>
                    <td><button class="btn" id="divide"><b>/</b></button></td>
                    <td colspan="2"><button class="btn" id="clear"><b>c</b></button></td>
                    
                </tr>
                <tr>
                    <td><button class="btn" id="seven"><b>7</b></button></td>
                    <td><button class="btn" id="eight"><b>8</b></button></td>
                    <td><button class="btn" id="nine"><b>9</b></button></td>
                    <td><button class="btn" id="mines"><b>-</b></button></td>
                </tr>
                <tr>
                    <td><button class="btn" id="fore"><b>4</b></button></td>
                    <td><button class="btn" id="five"><b>5</b></button></td>
                    <td><button class="btn" id="six"><b>6</b></button></td>
                    <td><button class="btn" id="add"><b>+</b></button></td>
                </tr>
                <tr>
                    <td><button class="btn" id="one"><b>1</b></button></td>
                    <td><button class="btn" id="two"><b>2</b></button></td>
                    <td><button class="btn" id="tree"><b>3</b></button></td>
                    <td rowspan="2"><button class="btn" id="eq"><b>=</b></button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" id="zero"><b>0</b></button></td>
                    <td><button class="btn" id="dot"><b>.</b></button></td>
                </tr>
            </table>
        </div>
        
        </div>
        <script src="./cal.js"></script>
    </body>
</html>
